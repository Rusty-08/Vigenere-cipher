<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="scripts.js" defer></script>
  <title>Decoder</title>
</head>
<body>
  <img src="img/bg.jpg" alt="background-picture" class="background">

  <section id="main">
    <div class="side-bar">
      <div class="upload">
        <button class="btn-design"><i class="fa fa-upload"></i><input type="file" id="fileInput" accept=".txt">Upload File</button>
      </div>   
      <div class="button-groups">
        <input type="password" id="keyword" placeholder="Enter the keyword">
        <button class="btn-design" onclick="encrypt()"><i class="fa-solid fa-lock"></i><a id="downloadEncrypt">Encrypt</a></button>
        <button class="btn-design" onclick="decrypt()"><i class="fa-solid fa-lock-open"></i><a id="downloadDecrypt">Decrypt</a></button>
      </div>
    </div>
    <div class="main-body">
      <div class="header">
        <h2>Polyalphabetic Substitution - Vigenere Cipher</h2>
      </div>
      <div class="input-group">
        <div id="file-preview">
          <h3>Input-Preview</h3>
          <textarea id="plaintext" placeholder="Input a txt file or enter the text"></textarea>
        </div>
        <div class="output">
          <h3>Output</h3>
          <textarea id="result" placeholder="The output will display here" readonly></textarea>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
